<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rome Cavalieri</title>
  <link rel="stylesheet" href="/src/output.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
    body {
      font-family: 'Poppins';
    }
    .main-font {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .header {
      background-color: rgba(238,238,238,0.94);
    }
    .background-pattern {
      background-image: url(/src/img/background.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

  </style>
</head>
<body>
  <header class="background-pattern w-full h-auto flex items-center justify-center">
    <div class="header w-full h-full flex items-center justify-center">
      <div class="absolute top-5 right-5">
        <div class="flex gap-[0.5px]">
          <button class="flex gap-2 px-3 py-2 items-center bg-white hover:bg-gray-50 focus:bg-blue-50 active:bg-blue-50 rounded-l-lg">
            <img class="w-4" src="/src/img/uk.svg" alt="">
            <span class="hidden md:block">English</span>
          </button>
          <button class="flex gap-2 px-3 py-2 items-center bg-white hover:bg-gray-50 focus:bg-blue-50 active:bg-blue-50 rounded-r-lg">
            <img class="w-4" src="/src/img/it.svg" alt="">
            <span class="hidden md:block">Italiano</span>
          </button>
        </div>
      </div>
      <div class="text-center px-16 py-24">
        <div class="w-full mb-8 flex justify-center">
          <img class="w-40" src="/src/img/rome-logo-black.svg" alt="Rome Cavalieri Logo">
        </div>
        <h1 class="main-font text-4xl uppercase mb-3">Create a Tailor-made Culinary Experience</h1>
        <p>Our interactive event planner is designed to help you discover the wide array of options we have to offer. Get started by entering your event's information below.</p>
      </div>
    </div>
  </header>
  <main>
    <section class="p-16 flex justify-center">
      <form class="w-full md:w-2/3 flex flex-col gap-6">
        <div>
          <label>Name of your group or event</label>
          <input class="border rounded leading-tight w-full py-2 px-3 mt-2 focus:outline-none focus:border-blue-500" id="group-name" type="text" placeholder="Group or event name">
        </div>
        <div class="flex flex-col md:flex-row gap-6">
          <div class="w-full">
            <label>Name & Surname</label>
            <input class="border rounded leading-tight w-full py-2 px-3 mt-2 focus:outline-none focus:border-blue-500" id="name" type="text" placeholder="Name & Surname">
          </div>
          <div class="w-full">
            <label>Your email address</label>
            <input class="border rounded leading-tight w-full py-2 px-3 mt-2 focus:outline-none focus:border-blue-500" id="email" type="email" placeholder="Your email address">
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-6">
          <div class="w-full">
            <label>Event dates</label>
            <div class="flex gap-3">
              <div class="relative mt-2 w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/>
                  </svg>
                </div>
                <input class="block border rounded leading-tight w-full py-2 px-3 ps-10 focus:outline-none focus:border-blue-500" id="date" type="text" placeholder="Start date">
              </div>
              <div class="relative mt-2 w-full">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/>
                  </svg>
                </div>
                <input class="block border rounded leading-tight w-full py-2 px-3 ps-10 focus:outline-none focus:border-blue-500" id="date" type="text" placeholder="End date">
              </div>

            </div>
          </div>
          <div class="w-full">
            <label>Number of attendees</label>
            <input class="border rounded leading-tight w-full py-2 px-3 mt-2 focus:outline-none focus:border-blue-500" id="attendees" type="email" placeholder="Number of attendees">
          </div>
        </div>
        <div class="w-full flex flex-col md:flex-row gap-4 justify-between mt-8">
          <div class="flex gap-3 w-full md:w-2/3 items-start">
            <input id="checkbox" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label class="text-sm text-gray-600 mt-[-2px]">I understand that my personal information will be used by Rome Cavalieri for the purposes of contacting me about my event and to support my experience throughout the planning process in accordance with our privacy policy. </label>
          </div>
          <div class="w-full md:w-1/3 flex justify-end">
            <button class="w-full md:w-auto h-fit px-4 py-4 rounded-md bg-[#9B7C38] transition-all duration-500 hover:bg-[#AC893B] text-white flex items-center gap-4 justify-center md:justify-start">
              Start Planning
              <svg class="w-4 h-4 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
